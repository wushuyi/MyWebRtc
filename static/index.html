<body>
<!-- 为何要用这个 div? 请看http://camendesign.com/code/developpeurs_sans_frontieres -->
<div class="wrapper">
    <div class="form-inline" id="contentBox">
        <div class="form-group">
            <input type="text" class="form-control" value="http://localhost:3000/" id="content" placeholder="输入链接地址">
            <button type="button" class="btn btn-primary" id="contentBtn">连接</button>
        </div>
    </div>
    <div class="form-inline" id="otherIdBox">
        <div class="form-group">
            <input type="text" class="form-control" id="otherId" placeholder="输入连接Id">
            <button type="button" class="btn btn-primary" id="otherIdBtn">连接</button>
        </div>
        <div class="form-group">
            <label for="selfId">selfId: </label>
            <input type="text" class="form-control" id="selfId">
        </div>
    </div>
    <div id="videoBox">
        <video id="localVideo" autoplay="true" muted="true"></video>
        <video id="remoteVideo" autoplay="true"></video>
    </div>
    <div id="rtcCltBox">
        <button type="button" class="btn btn-primary" id="rtcCall">连接WebRTC</button>
        <button type="button" class="btn btn-primary" id="rtcHang">断开WebRTC</button>
    </div>
</div>
<!-- js 紧贴</body> 页面渲染完成 后处理 js 有助于 加快 页面响应速度 -->
<script src='assets/libs/jquery/1.11.2/jquery.min.js'></script>
<script src="assets/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="assets/libs/socket.io/1.3.2/socket.io.js"></script>
<script src="assets/js/rtcpeerconn.js"></script>
<script src="assets/js/functions.js"></script>
</body>
</html>
